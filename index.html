<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #container {
            width:100%;
        }

        #leftContainer, #rightContainer {
            width:50%;
            float:left;
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<script src="frameworks/google-blockly-3e12c1e/blockly_compressed.js"></script>
<script src="frameworks/google-blockly-3e12c1e/blocks_compressed.js"></script>
<script src="frameworks/google-blockly-3e12c1e/msg/js/en.js"></script>
<script src="frameworks/google-blockly-3e12c1e/javascript_compressed.js"></script>
<script src="frameworks/google-blockly-3e12c1e/blocks/cocosAudio.js"></script>
<script src="frameworks/google-blockly-3e12c1e/blocks/startGame.js"></script>
<script src="frameworks/google-blockly-3e12c1e/blocks/startImage.js"></script>
<script src="frameworks/google-blockly-3e12c1e/blocks/addSprite.js"></script>
<script src="frameworks/google-blockly-3e12c1e/generators/javascript/cocosAudio.js"></script>
<script src="frameworks/google-blockly-3e12c1e/generators/javascript/startGame.js"></script>
<script src="frameworks/google-blockly-3e12c1e/generators/javascript/startImage.js"></script>
<script src="frameworks/google-blockly-3e12c1e/generators/javascript/addSprite.js"></script>

<div id="container">
    <div id="leftContainer">
        <div id="blocklyDiv" style="width: 100%;"></div>
        <xml id="toolbox" style="display: none">
            <category name="Cocos">
                <block type="text_length"></block>
                <block type="start_game"></block>
                <block type="start_image"></block>
            </category>
            <category name ="Other">
                <block type="controls_if"></block>
                <block type="controls_repeat_ext"></block>
                <block type="logic_compare"></block>
                <block type="math_number"></block>
                <block type="math_arithmetic"></block>
                <block type="text"></block>
                <block type="text_print"></block>
            </category>

        </xml>

        <button onclick="javascript:runJS()">Run in Javascript</button>
    </div>
    <div id="rightContainer">
        <canvas id="gameCanvas" width="100%" height="600"></canvas>
        <script src="frameworks/cocos2d-html5/CCBoot.js"></script>
        <script src="main.js"></script>
    </div>
</div>
<div>
    <script>
        $(window).resize(function() {
            $('#blocklyDiv').css('height', window.innerHeight+'px');
        });
        Blockly.inject(document.getElementById('blocklyDiv'),
            {toolbox: document.getElementById('toolbox')});
        function runJS(){Blockly.JavaScript.workspaceToCode();}

    </script>
</div>
</body>
</html>
